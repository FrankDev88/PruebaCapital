{% extends 'base.html' %}
{% load static %}

{% block head_content %}
<title>Registrarse</title>
{% endblock %}

{% block container %}

    <form class="signup-form" action="{% url "usuarios:signup" %}" method="POST">
        {% csrf_token %}

        {% if form.errors.1 %}
            <p class="login-text"><i class="fas fa-exclamation-triangle"></i> {{form.errors.1}}</p>
        {% endif %}

        {{form}}

        {{help_text}}
        
        <p>¿Ya tienes una cuenta? <a href="{% url 'usuarios:login' %}">Iniciar sesión aquí</a></p>

        <button type="submit" class="signup-button">
            Registrar!
        </button>

    </form>

    <script>

        function without_space(e) {
            e.value = e.value.replace(/ /g, '').replace(/\//g, '');
        }
    </script>
{% endblock%}
